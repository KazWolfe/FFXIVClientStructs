name: Format Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.cs'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Install dependencies
        run: dotnet restore

      - name: Install Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
        
      - name: Run Format
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet format FFXIVClientStructs.sln | reviewdog -f=csharp -reporter=github-pr-review -diff="git diff FETCH_HEAD"